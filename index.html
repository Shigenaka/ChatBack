<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>ChatBack</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <!-- jQuery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

        <!-- Firebase -->
        <script src='https://cdn.firebase.com/js/client/2.3.2/firebase.js'></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <!-- Firechat -->
        <link rel='stylesheet' href='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css' />
        <script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>

        <!-- ui-router library here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

        <!-- js -->
        <script src="js/app.js"></script>

        <!-- css -->
        <link href="css/main.css" rel="stylesheet" type="text/css">


    </head>
    <body ng-app="myApp" ng-controller="MainController">
        <div>
            <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#navbar-ex-collapse" data-toggle="collapse" type="button"></button> 
                    <a class="navbar-brand" ui-sref="about"><span>ChatBack</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="chatback">ChatBack</a></li>
                        <li><a ui-sref="about">About</a></li>
                        <li><a ui-sref="profile" ng-show="userId">Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>ChatBack</h1>
                        <p id="subheader">Sync minds. Share insights.</p>
                        <br>
                        <br>
                    </div>
                </div>
            </div> 
        </div>

        <div id="main" ui-view>
        </div>

        <hr>
        <br>
        <div id="footer" class="footer">
            <a ui-sref="about">About</a>
            <a ui-sref="contact">Contact</a>
            <a ui-sref="privacy">Privacy</a>
            <a ui-sref="help">Help</a>
            <p> &copy; ChatBack 2015</p>
        </div>
    </body>
</html>
